<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" role="img" aria-label="FV">
  <!-- Full-bleed tile (no transparent padding). -->
  <rect x="0" y="0" width="128" height="128" rx="20" fill="#10b981" />
  <!-- Border inset so stroke isn't clipped. -->
  <rect x="2" y="2" width="124" height="124" rx="18" fill="none" stroke="#064e3b" stroke-width="4" opacity="0.9" />

  <!-- Big element symbol -->
  <text
    x="64"
    y="88"
    text-anchor="middle"
    fill="#052e16"
    font-size="82"
    font-weight="900"
    letter-spacing="-3"
    font-family="Helvetica, Arial, sans-serif"
  >
    Fv
  </text>
</svg>
